<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2°info trabalho</title>
  <style>
    body {
      background-image: url("escola.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: Arial, sans-serif;
      color: black;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 150px;
    }

    .cabecalho-destaque {
      background: linear-gradient(90deg, #2d67d3, #2d67d3);
      color: white;
      padding: 10px 2px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      border-bottom: 5px solid #ffffff44;
    }

    .cabecalho-destaque h1 {
      font-size: 28px;
      margin: 0 0 10px 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .cabecalho-destaque p {
      font-size: 10px;
      margin: 0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .titulo-azul {
      color: orange;
      font-weight: bold;
    }

    .titulo-laranja,
    .titulo-branco {
      color: orange;
    }

    .link-azul {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .link-azul:hover {
      text-decoration: underline;
    }

    #btn-modo {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
      background-color: white;
      border: none;
      border-radius: 5px;
    }

    body.modo-escuro {
      background-color: rgba(0, 0, 0, 0.6);
      background-blend-mode: darken;
      color: #f0f0f0;
    }

    body.modo-escuro .cabecalho-destaque {
      background: #1e1e1e;
      color: white;
    }

    body.modo-escuro .titulo-azul,
    body.modo-escuro .titulo-laranja,
    body.modo-escuro .titulo-branco {
      color: #f0f0f0;
    }

    body.modo-escuro a {
      color: #66aaff;
    }

    body.modo-escuro #btn-modo {
      background-color: #333;
      color: white;
    }

    #tela-login {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #tela-login h2 {
      margin-bottom: 10px;
      font-size: 32px;
    }

    #relogio {
      font-size: 24px;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
    }

    #tela-login input {
      padding: 10px;
      margin: 8px 0;
      width: 250px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    #tela-login button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #2d67d3;
      color: white;
      transition: background-color 0.3s ease;
    }

    #tela-login button:hover {
      background-color: #254ea8;
    }

    #erro-login {
      color: #ff6b6b;
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body style="overflow: hidden;">

  <!-- Tela de Login -->
  <div id="tela-login">
    <h2>Login</h2>
    <div id="relogio"></div>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="verificarLogin()">Entrar</button>
    <p id="erro-login">Usuário ou senha incorretos!</p>
  </div>

  <!-- Cabeçalho da página -->
  <header class="cabecalho-destaque" style="display:none;">
    <h1>Bem-vindo ao nosso site!</h1>
    <p>2°info</p>
    <button onclick="toggleModoNoturno()" id="btn-modo">Modo Noturno</button>
  </header>

  <!-- Conteúdo principal -->
  <main style="display:none;">
    <section>
      <h2 class="titulo-azul">Sobre a escola</h2>
      <ul>
        <li>
          <a href="file:///D:/Trabalho%20do%20yuri/2%C2%B0info.html" target="_blank" class="link-azul">
            Escola Estadual São José
          </a>
        </li>
      </ul>
    </section>

    <section>
      <h2 class="titulo-laranja">Alunos 2°info</h2>
      <ul>
        <li>
          <a href="file:///D:/Trabalho%20do%20yuri/Alunos.html" target="_blank" class="link-azul">
            OS DEZ ELEMENTOS
          </a>
        </li>
      </ul>
    </section>

    <section class="foto-section">
      <h2 class="titulo-branco">Uma foto nossa</h2>
      <img src="2°infogeral.png" alt="Minha foto" width="340">
    </section>
  </main>

  <!-- Rodapé -->
  <footer style="display:none;">
    <p>&copy; 2025. Weberthon Davi. Todos os direitos reservados.</p>
  </footer>

  <!-- Script -->
  <script>
    function toggleModoNoturno() {
      const body = document.body;
      const botao = document.getElementById('btn-modo');
      body.classList.toggle('modo-escuro');

      if (body.classList.contains('modo-escuro')) {
        botao.textContent = 'Modo Claro';
      } else {
        botao.textContent = 'Modo Noturno';
      }
    }

    function verificarLogin() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const erro = document.getElementById("erro-login");

      const usuariosValidos = [
        {usuario: "yuri", senha: "1234"},
        {usuario: "web", senha: "62442"}
      ];

      const usuarioValido = usuariosValidos.some(u => u.usuario === usuario && u.senha === senha);

      if (usuarioValido) {
        document.getElementById("tela-login").style.display = "none";
        document.querySelector("header.cabecalho-destaque").style.display = "block";
        document.querySelector("main").style.display = "block";
        document.querySelector("footer").style.display = "block";
        document.body.style.overflow = "auto";
        erro.style.display = "none";
      } else {
        erro.style.display = "block";
      }
    }

function atualizarRelogio() {
  const agora = new Date();

  const dia = agora.getDate().toString().padStart(2, '0');
  const mes = (agora.getMonth() + 1).toString().padStart(2, '0'); // meses começam em 0
  const ano = agora.getFullYear();

  const horas = agora.getHours().toString().padStart(2, '0');
  const minutos = agora.getMinutes().toString().padStart(2, '0');
  const segundos = agora.getSeconds().toString().padStart(2, '0');

  const relogio = document.getElementById("relogio");
  if (relogio) {
    relogio.textContent = `${dia}/${mes}/${ano} - ${horas}:${minutos}:${segundos}`;
  }
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();

  </script>

</body>
</html>
